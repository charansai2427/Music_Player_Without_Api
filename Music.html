<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player with Slider | Swiper JS</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'><link rel="stylesheet" href="Music.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <div class="album-cover">
      <div class="swiper">
        <div class="swiper-wrapper">

          </div>
          <div class="swiper-slide">
            <img
              src="/Images/Waltair-Veerayya-Title-Theme-From-Waltair-Veerayya-Telugu-2022-20221027170123-500x500.jpg" />
            <div class="overlay">
              <a
                href="https://www.youtube.com/watch?v=SyQc5wDCOW8"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="/Images/Animal-Deluxe-Edition-2023.jpg" />
            <div class="overlay">
              <a
                href="https://www.youtube.com/watch?v=ns6Wy_2KRvU"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="/Images/size_m_1713523735.jpg" />
            <div class="overlay">
              <a
                href="https://www.youtube.com/watch?v=tOM-nWPcR4U"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="/Images/billa.jpg" />
            <div class="overlay">
              <a
                href="https://www.youtube.com/watch?v=CfmMjSuhDAc"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="/Images/Blinding-Lights-English-2020-20200912094411-500x500.jpg" />
            <div class="overlay">
              <a
                href="https://www.youtube.com/watch?v=4NRXx6U8ABQ"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="music-player">
      <h1>Title</h1>
      <p>Song Name</p>

      <audio id="song">
        <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
      </audio>

      <input type="range" value="0" id="progress" />

      <div class="controls">
        <button class="backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-pause-btn">
          <i class="fa-solid fa-play" id="controlIcon"></i>
        </button>
        <button class="forward">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
<!-- partial -->
